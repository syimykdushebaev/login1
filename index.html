<body>
    <script>
        
     const checkUser = () => {
        
            let emailValue=document.getElementById("email").value;

            if(emailValue=== 'Kiber'&& passwordValue === '2077'){

            }

        email.id = 'email';

        }
       
        const ini = () =>{

            a.href ="https://www.youtube.com/watch?v=qIcTM8WXFjk&t=163s"
            a.innerHTML= "Смотреть Трейлер"
           let s = document.body.append(a);
        }

        const initLogin =() => {

            ? ini() : renderLogin();

        initLogin()
